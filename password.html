<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>forget password</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Manufacturing+Consent&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <script src="https://cdn.tailwindcss.com"></script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#1E90FF",
              secondary: "#F9A825",
            },
            fontFamily: {
              sans: ["poppins"],
            },
          },
        },
      };
    </script>
  </head>

  <body>
    <!-- forget password -->
    <section class="h-svh bg-primary/50 flex item-center justify-center">
      <div class="container mx-auto px-4 flex item-center justify-center my-20">
        <div
          class="p-3 bg-primary/50 sm:w-1/2 md:w-1/2 lg:w-1/2 flex flex-col rounded text-shadow-lg"
        >
          <h2 class="text-3xl font-bold">Reset Password</h2>
          <p class="text-sm mt-3">
            Enter your email address and we'll send you a link to reset your
            password
          </p>
          <label class="text-sm mt-3" for="">Email Address</label>
          <input
            class="text-xl p-3 rounded mt-3"
            type="email"
            placeholder="Enter your  email address"
          />
          <div class="flex item-center justify-center flex-col">
            <button
              class="text-xl font-semibold bg-primary mt-3 rounded p-3 w-auto"
            >
              SEND RESET LINK
            </button>
            <p class="text-sm pt-3">
             Remember your password? 
              <span class="text-md font-semibold">Sign in here</span>
            </p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
