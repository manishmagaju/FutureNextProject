<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI Result Prediction | FutureNest Academy</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/assets/css/ai-result-prediction.css" />
</head>

<body>
  <header>
    <h1>FutureNest Academy</h1>
    <nav>
      <ul>
        <li><a href="/index.html">Home</a></li>
        <li><a href="/index.html#gallery">Galley</a></li>
        <li><a href="/add-student.html">Add Student</a></li>
        <li><a href="#">AI Result</a></li>
        <li><a href="/student-list.html">Student List</a></li>
        <li><a href="#">Login/ Register</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <h2>AI Result Prediction</h2>
  </section>

  <div class="form-container">
    <h3>Enter Student Details</h3>
    <form id="prediction-form">
      <label for="student-name">Student Name</label>
      <input type="text" id="student-name" name="student-name" placeholder="Enter student's name" required />

      <label for="class">Class</label>
      <select id="class" name="class" required>
        <option value="">Select class</option>
        <option value="1">Grade 1</option>
        <option value="2">Grade 2</option>
        <option value="3">Grade 3</option>
        <option value="4">Grade 4</option>
        <option value="5">Grade 5</option>
        <option value="6">Grade 6</option>
        <option value="7">Grade 7</option>
        <option value="8">Grade 8</option>
        <option value="9">Grade 9</option>
        <option value="10">Grade 10</option>
      </select>

      <label for="attendance">Attendance (%)</label>
      <input type="number" id="attendance" name="attendance" placeholder="Enter attendance percentage" required />

      <label for="assignments">Assignment Score (%)</label>
      <input type="number" id="assignments" name="assignments" placeholder="Enter assignment score" required />

      <label for="exam-score">Recent Exam Score (%)</label>
      <input type="number" id="exam-score" name="exam-score" placeholder="Enter recent exam score" required />

      <button type="submit">Predict Result</button>
    </form>
    <div class="loading" id="loading">Analyzing data with AI...</div>
  </div>

  <div class="result-card" id="result-card">
    <h4>Prediction Result</h4>
    <p id="result-text"></p>
  </div>

  <footer>&copy; 2025 FutureNest Academy. All Rights Reserved.</footer>
</body>

<script src="/assets/js/ai-result-prediction.js"></script>

</html>
