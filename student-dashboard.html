<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#5900b3",
              secondary: "#009999",
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <header class="shadow sticky top-0 bg-[white]">
      <div class="container mx-auto p-4">
        <div class="flex justify-between items-center">
          <div class="flex items-center hover:font-bold w-40">
            <span class="text-primary">FutureNext</span>
            <span class="text-secondary">Academy</span>
          </div>

          <nav class="hidden md:flex gap-4">
            <a href="#" class="hover:text-primary text-sm">Home</a>
            <a href="#" class="hover:text-primary text-sm">MyCourses</a>
            <a href="#" class="hover:text-primary text-sm">Assignment</a>
            <a href="#" class="hover:text-primary text-sm">Result</a>
          </nav>

          <button
            class="border-2 rounded-2xl p-2 border-secondary text-primary hover:bg-primary transition hover:text-white"
          >
            Logout
          </button>
        </div>
      </div>
    </header>
    <!-- welcome zone-->
    <main>
      <section
        class="py-12 md:py-14 bg-gradient-to-r from-primary/70 to-secondary/70"
      >
        <div class="container mx-auto px-4">
          <!--text-->
          <div class="flex flex-col md:flex-row md:justify-between">
            <div class="md:w-1/2 mb-10">
              <h1 class="text-3xl font-bold md:text-5xl lg:text-7xl">
                Welcome Back !!!John
              </h1>
              <p class="text-xl my-2 px-3 text-white">
                Always stay updated in your student portal
              </p>
            </div>
            <!---image-->
            <div class="md:w-1/2 flex justify-center">
              <img
                src="/assets/img (2).jpg"
                class="h-auto w-1/2 md:w-2/4 rounded-xl shadow float-right"
                alt="not found"
              />
            </div>
          </div>
        </div>
      </section>
      <!---todays classes-->

      <section class="py-12 md:py-14 bg-slate-200">
        <div class="container mx-auto px-8">
          <h2 class="text-3xl font-bold text-center mb-10">Today`s classes</h2>
          <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8">
            <div class="bg-white rounded-lg shadow-md">
              <img
                src="assets/biobook.jpg"
                class="rounded-t-lg w-full h-96 object-cover"
                alt="not found"
              />

              <div class="p-4">
                <h2 class="font-semibold text-lg">Biology Class</h2>
              </div>
            </div>
            <div class="bg-white rounded-lg shadow-md">
              <img
                src="assets/engbook.jpg"
                class="rounded-t-lg w-full h-96 object-cover"
                alt="not found"
              />

              <div class="p-4">
                <h2 class="font-semibold text-lg">English Class</h2>
              </div>
            </div>
            <div class="bg-white rounded-lg shadow-md">
              <img
                src="assets/dsabook.jpg"
                class="rounded-t-lg w-full h-96 object-cover"
                alt="not found"
              />

              <div class="p-4">
                <h2 class="font-semibold text-lg">DSA Class</h2>
              </div>
            </div>
            <div class="bg-white rounded-lg shadow-md">
              <img
                src="assets/netbook.jpg"
                class="rounded-t-lg w-full h-96 object-cover"
                alt="not found"
              />

              <div class="p-4">
                <h2 class="font-semibold text-lg">Networking Class</h2>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
