<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Teacher - Parent Dashboard</title>
  <link href="./output.css" rel="stylesheet" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />
  <style>
    :root {
      --color-primary: #1e40af;
      --color-secondary: #facc15;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen font-sans">
  <div class="flex">
    <!-- Sidebar -->
    <aside class="w-64 bg-white shadow-lg h-screen fixed top-0 left-0">
      <div class="p-6 text-center border-b border-gray-200">
        <h2 class="text-xl font-bold" style="color: var(--color-primary);">
          FutureNest
        </h2>
        <p class="text-sm text-gray-500 mt-1">Parent Dashboard</p>
      </div>
      <nav class="mt-6 px-4">
        <ul class="space-y-4 text-gray-700">
          <li>
            <a
              href="grades.html"
              class="flex items-center gap-2 hover:text-[color:var(--color-primary)]"
              ><i class="fas fa-graduation-cap"></i> Grades</a
            >
          </li>
          <li>
            <a
              href="attendance.html"
              class="flex items-center gap-2 hover:text-[color:var(--color-primary)]"
              ><i class="fas fa-calendar-check"></i> Attendance</a
            >
          </li>
          <li>
            <a
              href="notifications.html"
              class="flex items-center gap-2 hover:text-[color:var(--color-primary)]"
              ><i class="fas fa-bell"></i> Notifications</a
            >
          </li>
          <li>
            <a
              href="documents.html"
              class="flex items-center gap-2 hover:text-[color:var(--color-primary)]"
              ><i class="fas fa-file-alt"></i> Documents</a
            >
          </li>
          <li>
            <a
              href="contact.html"
              class="flex items-center gap-2 text-[color:var(--color-primary)] font-semibold"
              ><i class="fas fa-envelope"></i> Contact Teacher</a
            >
          </li>
        </ul>
      </nav>
    </aside>

    <!-- Main content -->
    <div class="ml-64 flex-1">
      <!-- Topbar -->
      <header
        class="bg-white shadow p-4 flex justify-between items-center border-b border-gray-200"
      >
        <h1
          class="text-xl font-semibold text-gray-800 flex items-center gap-2"
        >
          <i class="fas fa-envelope text-[color:var(--color-primary)]"></i>
          Contact Teacher
        </h1>
        <button
          class="bg-[color:var(--color-primary)] text-white px-4 py-2 rounded hover:opacity-90 flex items-center gap-2"
        >
          <i class="fas fa-sign-out-alt"></i> Logout
        </button>
      </header>

      <main class="p-6 max-w-xl mx-auto">
        <form class="bg-white rounded shadow p-6 space-y-4" action="#" method="POST">
          <h2 class="text-2xl font-bold mb-4 text-[color:var(--color-primary)]">
            Send a Message to Teacher
          </h2>

          <div>
            <label for="subject" class="block font-semibold mb-1">Subject</label>
            <input
              type="text"
              id="subject"
              name="subject"
              required
              class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-[color:var(--color-primary)]"
            />
          </div>

          <div>
            <label for="message" class="block font-semibold mb-1">Message</label>
            <textarea
              id="message"
              name="message"
              rows="5"
              required
              class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-[color:var(--color-primary)]"
            ></textarea>
          </div>

          <button
            type="submit"
            class="bg-[color:var(--color-primary)] text-white px-6 py-2 rounded hover:opacity-90 flex items-center gap-2"
          >
            <i class="fas fa-paper-plane"></i> Send
          </button>
        </form>
      </main>
    </div>
  </div>
</body>
</html>
